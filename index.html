<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumberTrackerApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="heading">NUMBER TRACKER</div>
    <div class="label">
        <div id="countLabel">0</div>
    </div>
    <div class="container">
        <button class="buttons" id="decrease100">-100</button>
        <button class="buttons" id="decrease10">-10</button>
        <button class="buttons" id="decrease">-1</button>
        
    </div>
    <div class="container">
        <button class="buttons" id="increase100">+100</button>
        <button class="buttons" id="increase10">+10</button>
        <button class="buttons" id="increase">+1</button>


    </div>
    <button class="buttons" id="reset">Reset</button>
    <script src="index.js"></script>
</body>
</html>
